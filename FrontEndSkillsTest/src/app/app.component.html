<!-- Nothing changed except binding and making text input readonly -->
<div id="calculator">

    <input value="{{valueSet}}" type="text" id="result" readonly/>
  </div>
  <div class="cell">
    <input (click)="GBPConvert()" type="button" value="GBP" />
  </div>
  <div class="cell">
    <input (click)="EURConvert()" type="button" value="EUR" />
  </div>
  <div class="cell">
    <input (click)="USDConvert()" type="button" value="USD" />
  </div>
  <div class="cell">
    <input (click)="Clear()" type="button" value="C" />
  </div>
  <div class="cell">
    <input (click)="Number7()" type="button" value="7" />
  </div>
  <div class="cell">
    <input (click)="Number8()" type="button" value="8" />
  </div>
  <div class="cell">
    <input (click)="Number9()" type="button" value="9" />
  </div>
  <div class="cell">
    <input (click)="Divide()" type="button" value="/" />
  </div>
  <div class="cell">
    <input (click)="Number4()" type="button" value="4" />
  </div>
  <div class="cell">
    <input (click)="Number5()" type="button" value="5" />
  </div>
  <div class="cell">
    <input (click)="Number6()" type="button" value="6" />
  </div>
  <div class="cell">
    <input (click)="Multiplay()" type="button" value="*" />
  </div>
  <div class="cell">
    <input (click)="Number1()" type="button" value="1" />
  </div>
  <div class="cell">
    <input (click)="Number2()" type="button" value="2" />
  </div>
  <div class="cell">
    <input (click)="Number3()" type="button" value="3" />

  <div class="cell">
    <input (click)="Substract()" type="button" value="-" />
  </div>
  <div class="cell">
    <input (click)="Point()" type="button" value="." />
  </div>
  <div class="cell">
    <input (click)="Number0()" type="button" value="0" />
  </div>
  <div class="cell">
    <input (click)="Equal()" type="button" value="=" />
  </div>
  <div class="cell">
    <input (click)="Add()" type="button" value="+" />

</div>
